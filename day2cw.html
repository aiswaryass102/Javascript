<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
// Create the book object
let book = {
  title: "The Alchemist",
  author: "Paulo Coelho",
  year: 1988,

  // Method to return book summary
  getSummary: function () {
    return `The book '${this.title}' was written by ${this.author} in ${this.year}.`;
  }
};

// Function to print the book summary
function printBookSummary(bookObj) {
  console.log(bookObj.getSummary());
}

// Call the function
printBookSummary(book);


    </script>
</body>
</html>
