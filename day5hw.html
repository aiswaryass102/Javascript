<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Store user details using variables
let userName = "Aiswarya";
let age = 20;
let isAdmin = true;

// Create user object
const user = {
  name: userName,
  age: age,
  isAdmin: isAdmin
};

// Button click logic
document.getElementById("checkAccess").addEventListener("click", function () {

  // Check admin access using conditional operator
  const message =
    user.age >= 18 && user.isAdmin
      ? "Access Granted"
      : "Access Denied";

  // Display result
  document.getElementById("result").innerText = message;

  // Check if age property exists
  console.log("Age exists:", "age" in user);

  // Delete age property
  delete user.age;

  console.log("Updated user object:", user);
});

    </script>
 


</body>
</html>
