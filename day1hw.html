    <script>
    // Item names

// Prices per kg
let ricePrice = 60;
let sugarPrice = 45;

// Calculate cost for each item

let sugarCost = sugarPrice * sugarQuantity;
let wheatCost = wheatPrice * wheatQuantity;

// Display cost of each item
console.log("Cost of Rice: ₹" + riceCost);
console.log("Cost of Sugar: ₹" + sugarCost);
console.log("Cost of Wheat: ₹" + wheatCost);

// Calculate total bill
