<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Step 1: Create variables for quantity and price
let tshirtQuantity = 5;
let tshirtPrice = 400;

let capQuantity = 3;
let capPrice = 150;

// Step 2: Calculate total earnings
let totalEarnings = (tshirtQuantity * tshirtPrice) + (capQuantity * capPrice);

// Step 3: Display total earnings
console.log("Total earnings: ₹" + totalEarnings);

// Step 4: Change the price of t-shirts
tshirtPrice = 450;

// Step 5: Recalculate total earnings
let updatedTotalEarnings = (tshirtQuantity * tshirtPrice) + (capQuantity * capPrice);

// Step 6: Display updated total earnings
console.log("Updated total earnings: ₹" + updatedTotalEarnings);

    </script>
</body>
</html>
