<!DOCTYPE html>
<html>
<body>
<script>
let chances = 0;

while (chances < 5) {

    let num = parseInt(prompt("Guess a number between 1 and 5:"));

    // Check for invalid input
    if (num < 1 || num > 5 || isNaN(num)) {
        alert("Invalid input");
        continue; // skip this chance
    }

    // Display number in words using switch
    switch (num) {
        case 1:
            console.log("You entered: One");
            break;
        case 2:
            console.log("You entered: Two");
            break;
        case 3:
            console.log("You entered: Three");
            break;
        case 4:
            console.log("You entered: Four");
            break;
        case 5:
            console.log("You entered: Five");
            break;
    }

    chances++; // count only valid chances

    // Check the guess
    if (num === 3) {
        console.log("You guessed it right!");
        break; // stop the game
    } else {
        console.log("Wrong guess. Try again.");
    }
}

// Game over message if not guessed
if (chances === 5) {
    console.log("Game over");
}
</script>
</body>
</html>
