<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
function sanitizeComment(comment) {
    // Regular expression to find digits (0â€“9)
    const regex = /\d+/g;

    // Check if the comment contains any numbers
    const hasNumber = regex.test(comment);

    // Replace all numbers with the word "NUMBER"
    const updatedComment = comment.replace(regex, "NUMBER");

    // Return the result
    return {
        numberFound: hasNumber,
        sanitizedComment: updatedComment
    };
}

// Test the function
const comment = "My son is 12 years old. Our flat number is 45 and contact is 9876543210.";

const result = sanitizeComment(comment);

// Output
console.log("Number Found:", result.numberFound);
console.log("Updated Comment:", result.sanitizedComment);
</script>
</body>
</html>
