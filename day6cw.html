<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // Initial arrays
let products = ["Apple", "Banana", "Orange", "Grapes"];
let prices = [50, 30, 60, 90];

// 1. Merge product names and prices
let productList = [];

for (let i = 0; i < products.length; i++) {
  productList.push(`Product: ${products[i]} - Price: ${prices[i]}`);
}

// 2. Display all product entries
console.log("All Products:");
for (let item of productList) {
  console.log(item);
}

// 3. Filter and show products with price greater than 50
console.log("\nProducts with price greater than 50:");
for (let i = 0; i < prices.length; i++) {
  if (prices[i] > 50) {
    console.log(`Product: ${products[i]} - Price: ${prices[i]}`);
  }
}

// 4. Add new product "Watermelon" with price 80
products.push("Watermelon");
prices.push(80);

// Update merged list
productList.push(`Product: Watermelon - Price: 80`);

// Display updated product list
console.log("\nUpdated Product List:");
for (let item of productList) {
  console.log(item);
}

   </script> 
</body>
</html>
