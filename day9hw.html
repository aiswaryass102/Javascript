<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function filterComment(comment) {
    // 1. Replace banned words (case-insensitive)
    const bannedWordsRegex = /\b(bad|ugly|stupid)\b/gi;
    const cleanedComment = comment.replace(bannedWordsRegex, "***");

    // 2. Count how many numbers are mentioned
    const numberMatches = comment.match(/\d+/g);
    const numberCount = numberMatches ? numberMatches.length : 0;

    // 3. Count words that begin with a capital letter
    const capitalWordMatches = comment.match(/\b[A-Z][a-zA-Z]*\b/g);
    const capitalWordCount = capitalWordMatches ? capitalWordMatches.length : 0;

    // 4. Return final result
    return {
        cleanedComment: cleanedComment,
        numberCount: numberCount,
        capitalizedWordCount: capitalWordCount
    };
}

// Test the function
const comment =
"I think this movie was BAD and 100% Stupid! But the Acting was Amazing and 3 actors were great.";

const result = filterComment(comment);

// Output
console.log("Cleaned Comment:", result.cleanedComment);
console.log("Number Count:", result.numberCount);
console.log("Capitalized Word Count:", result.capitalizedWordCount);

    </script>
</body>
</html>
