<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Create the userProfile object
var userProfile = {
  username: " CoolUser99 ",
  bio: " I LOVE coding! JavaScript is Great!!! "
};

// Function to clean user bio
function cleanUserBio(profile) {
  // Clean username
  var cleanedUsername = profile.username.trim().toLowerCase();

  // Clean bio
  var cleanedBio = profile.bio.trim().toLowerCase();

  // Replace all occurrences of "javascript" with "JS"
  cleanedBio = cleanedBio.replace(/javascript/g, "js");
  console.log(cleanedBio);

  // Count total number of characters in the cleaned bio
  var bioLength = cleanedBio.length;

  // Return new cleaned object
  return {
    username: cleanedUsername,
    bio: cleanedBio,
    bioLength: bioLength
  };
}

// Call the function and log the result
var result = cleanUserBio(userProfile);
console.log(result);

    </script>
</body>
</html>
